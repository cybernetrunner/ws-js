<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamlet JS</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="wrapper">
    <main class="container">
      <section>
        <form class="form" name="form">
          <label class="form__label">
            <span class="form__label-text">Введите имя:</span>
            <input
              class="form__input form__input--wide"
              type="text"
              name="userName"
            />
          </label>

          <button class="form__button form__button--wide" name="startButton">
            Начать
          </button>
        </form>

        <form class="form" name="form">
          <label class="form__label">
            <span class="form__label-text">X:</span>
            <input class="form__input" type="text" name="xValue" />
          </label>

          <label class="form__label">
            <span class="form__label-text">Y:</span>
            <input class="form__input" type="text" name="yValue" />
          </label>

          <button class="form__button" name="sendButton">Отправить</button>
        </form>
      </section>

      <section>
        <ul id="ul"></ul>
      </section>
    </main>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
